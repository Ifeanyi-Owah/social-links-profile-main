<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social-links-container">
      <section class="social-links-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        <div class="social-links-content">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="description">"Front-end developer and avid reader."</p>
          <ul class="card-social-media">
            <li><a href="https://github.com" target="_blank">GitHub</a></li>
            <li>
              <a href="https://www.frontendmentor.io" target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </li>
            <li>
              <a href="https://twitter.com" target="_blank">X (Twitter)</a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </li>
          </ul>
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Ifeanyi-Owah"
          >Ifeanyi Owah</a
        >.
      </footer>
    </main>
  </body>
</html>
